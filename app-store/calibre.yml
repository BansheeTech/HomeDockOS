---
services:
  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - CUSTOM_USER=[[HD_USER_NAME]]
      - PASSWORD=[[HD_PASSWORD]]
      - CLI_ARGS= #optional
    volumes:
      - [[INSTALL_PATH]]/calibre:/config
    ports:
      - 8080:8080
    restart: unless-stopped
