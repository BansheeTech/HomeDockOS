---
services:
  nextcloud:
    container_name: nextcloud
    image: lscr.io/linuxserver/nextcloud:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - [[INSTALL_PATH]]/nextcloud:/config
      - [[APP_MOUNT_POINT]]/nextcloud/data:/data
    ports:
      - 23882:80
    restart: unless-stopped
