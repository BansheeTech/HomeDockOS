---
services:
  databag:
    container_name: databag
    image: balzack/databag:latest
    restart: unless-stopped
    ports:
      - "7999:7000"
    environment:
      - ADMIN=[[HD_PASSWORD]]
    volumes:
      - [[INSTALL_PATH]]/databag:/var/lib/databag
      - [[SSL_CERT_PATH]]/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - [[SSL_CERT_PATH]]/privkey.pem:/etc/ssl/private/privkey.pem:ro
