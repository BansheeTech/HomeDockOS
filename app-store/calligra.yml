---
services:
  calligra:
    image: lscr.io/linuxserver/calligra:latest
    container_name: calligra
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - CUSTOM_USER=[[HD_USER_NAME]]
      - PASSWORD=[[HD_PASSWORD]]
      - TITLE="Calligra"
    volumes:
      - [[INSTALL_PATH]]/calligra:/config
    ports:
      - 4414:3000
    restart: unless-stopped
